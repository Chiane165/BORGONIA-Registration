<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration From</title>
        <link rel="stylesheet" href="asset/css/style.css">
    </head>

    <body>
        <div>
            <h1>Registration Form</h1>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="e.g. Chiane Kassel">
            <small class="error-message"></small>

            <label for="middlename">Middle Name (Optional)</label>
            <input type="text" id="middlename" name="middlename" placeholder="e.g. Tudtud">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="e.g. Borgonia">

            <label for="suffix">Suffix</label>
            <select id="myDropdown" name="mySelection">
                <option value="N/A">N/A</option>
                <option value="Jr.">Jr.</option>
                <option value="Sr.">Sr.</option>
                <option value="II">II</option>
                <option value="III">III</option>
            </select>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="e.g. 09xx-xxx-xxxx">

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" placeholder="e.g. A">

            <label for="technology">Technology</label>
            <select id="technology" name="mySelection">
                <option value="technology">Choose a Technology</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="commputer">Computer Engineering</option>
                <option value="electronics">Electronics Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
            </select>

            <label for="batch">Batch</label>
            <select id="batch" name="batch">
                <option value="batch">Choose a Batch</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
            </select>
            
            <label for="schoolid">School ID</label>
            <input type="tel" id="schoolid" name="schoolid" placeholder="e.g. xxxx-xx-xxx">

            <button id="submit" type="submit">Submit</button>


        </div>

        <script src="asset/js/script.js"></script> 
    </body>

</html>
